name: Build and Deploy Artifact to dist Branch
on:
  push:
    branches:
      - main
  schedule:
    # Run this workflow every 8 hours to repackage the pre-built dist branch including exported config.
    - cron: 0 */8 * * *
  workflow_dispatch:
env:
  ARTIFACT_DIR: /tmp/artifact
permissions:
  contents: write

jobs:
  build-artifact:
    name: Build Drupal Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, mysql, pdo_mysql, gd
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --no-progress --prefer-dist --optimize-autoloader

      - name: Start MySQL and create database
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE USER "drupal"@"127.0.0.1" IDENTIFIED BY "drupal";' -uroot -proot
          mysql -e 'CREATE DATABASE drupal;' -uroot -proot
          mysql -e 'GRANT ALL PRIVILEGES ON drupal.* TO "drupal"@"127.0.0.1";' -uroot -proot

      - name: Prepare artifact directory
        run: |
          mkdir -p $ARTIFACT_DIR

          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            ./ $ARTIFACT_DIR

      - name: Install Drupal and export configuration
        run: |
          cd $ARTIFACT_DIR

          # Create files directories and make sure they stick around.
          mkdir -p docroot/sites/default/files
          mkdir -p files-private/default
          touch docroot/sites/default/files/.gitkeep
          touch files-private/default/.gitkeep
          
          # Ensure the private files directory has an .htaccess file.
          HTACCESS_CONTENT=$(./vendor/bin/drush php-eval 'echo \Drupal\Component\FileSecurity\FileSecurity::htaccessLines(TRUE);')
          echo "$HTACCESS_CONTENT" > files-private/default/.htaccess
          
          ./vendor/bin/drush site:install recipes/drupal_cms_starter \
            --db-url="mysql://drupal:drupal@127.0.0.1/drupal" \
            --site-name="Drupal CMS" \
            --account-name=admin \
            --account-pass=admin \
            --yes

          ./vendor/bin/drush config:export --generic --yes

      - name: Remove values that should be unique.
        run: |
          cd $ARTIFACT_DIR
                    
          # Ignore the salt hash auto-generated by Drupal Recommended Settings, we'll create a unique one for each project.
          cat > .gitignore << 'EOF'
          # Files that we'll regenerate for each unique clone.
          salt.txt          
          EOF

      - name: Deploy to dist branch
        run: |
          cd $ARTIFACT_DIR

          cat >> .gitignore << EOF
          
          # Ensure the files directories are included in the artifact, but ignore their contents except for .htaccess files.
          docroot/sites/*/files/*
          !docroot/sites/*/files/.htaccess
          files-private/default/*
          !files-private/default/.htaccess
          
          # This file shouldn't be included in the actual artifact either.
          .gitignore
          EOF

          # Remove ALL other .gitignore files recursively so scaffold and built files can be committed.
          find . -name ".gitignore" -type f ! -path "./.gitignore" -delete
          rm -f .gitattributes .editorconfig

          # Initialize git in artifact directory
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Build artifact from ${{ github.sha }}"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:dist

      - name: Checkout dist branch
        uses: actions/checkout@v4
        with:
          ref: dist

      - name: Install from dist config
        run: |
          ./vendor/bin/drush drupal:hash-salt:init
          ./vendor/bin/drush site:install --existing-config

      - name: Summary
        run: |
          echo "âœ… Artifact successfully deployed to dist branch"
          echo "ðŸ“¦ Source commit: ${{ github.sha }}"
